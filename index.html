<!DOCTYPE html>

<body>
    <h3>Realtime Editor/Collaboration</h3>
    <div>
        <textarea rows="30" cols="50" id="editor" style="background-color:dimgrey;color:white" placeholder="Type Your Text..."></textarea>
    </div>


    <script src="/socket.io/socket.io.js"></script>

    <script>

        let socket=io()

        let editor=document.getElementById('editor')
        editor.addEventListener('keyup',(data)=>{
            const changedText=editor.value;
            socket.emit('text change',changedText)
        })

        socket.on('text change',(text)=>{
            editor.value=text
        })
    </script>

</body>
</html>
